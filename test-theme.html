<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .dark body {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dark .bg-white {
            background-color: #374151;
        }
        .dark .text-dark {
            color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-white text-dark p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Dark Mode Test</h1>
        
        <button id="themeToggle" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Tema Değiştir
        </button>
        
        <div class="mt-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Test Kartı</h2>
            <p class="text-gray-600 dark:text-gray-300">
                Bu bir test paragrafıdır. Dark mode çalıştığında renklerin değişip değişmediğini görebilirsiniz.
            </p>
        </div>
        
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <h3 class="font-semibold mb-2">Kutu 1</h3>
                <p class="text-sm">Light/Dark mode test</p>
            </div>
            <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <h3 class="font-semibold mb-2">Kutu 2</h3>
                <p class="text-sm">Light/Dark mode test</p>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', currentTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            console.log('Theme changed to:', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
